<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
<title>CarSpa Register</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0D84F4, #0BBFFE);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.register-container {
    width: 100%;
    padding: 20px;
}

.register-box {
    background: #fff;
    width: 100%;
    max-width: 450px;
    margin: auto;
    padding: 40px 30px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

.register-box img {
    width: 150px;
    margin-bottom: 15px;
}

.register-box h2 {
    font-size: 26px;
    margin-bottom: 8px;
}

.register-box p {
    font-size: 14px;
    color: #777;
    margin-bottom: 25px;
}

/* Input Group */
.input-group {
    position: relative;
    margin-bottom: 18px;
    width: 100%;
}

.input-group i {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #0D84F4;
}

.input-group input {
    width: 100%;
    height: 45px;
    padding: 10px 12px 10px 38px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 14px;
    transition: 0.3s;
}

.input-group input:focus {
    border-color: #0D84F4;
    box-shadow: 0 0 0 3px rgba(13,132,244,0.1);
    outline: none;
}

/* Button */
.register-btn {
    width: 100%;
    height: 45px;
    border: none;
    border-radius: 8px;
    background: #0D84F4;
    color: #fff;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

.register-btn:hover {
    background: #086cd6;
}

.login-link {
    margin-top: 18px;
    font-size: 14px;
}

.login-link a {
    color: #0D84F4;
    text-decoration: none;
    font-weight: 500;
}

.login-link a:hover {
    text-decoration: underline;
}

/* Responsive */
@media (max-width: 480px) {
    .register-box {
        padding: 30px 20px;
    }
}
</style>
</head>

<body>

<div class="register-container">
    <div class="register-box">

        <a href="index.html"><img src="assets/img/logo/carspa-logo.png" alt=""></a>

        <h2>Create Account</h2>
        <p>Register to manage your car services</p>

        <form action="login.html">

            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Full Name" required>
            </div>

            <div class="input-group">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Email Address" required>
            </div>

            <div class="input-group">
                <i class="fa fa-phone"></i>
                <input type="text" placeholder="Phone Number" required>
            </div>

            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>

            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="register-btn">Register</button>

        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>

    </div>
</div>

</body>
</html>
