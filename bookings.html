<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="dash-wrapper">

    <!-- Sidebar -->
    <aside class="dash-sidebar" id="dashSidebar">
        
        <div class="dash-logo">
            <a href="index.html"><img src="assets/img/logo/carspa-logo.png" alt=""></a>
        </div>

        <nav class="dash-menu">
            <a href="dashboard.html"><i class="fa fa-dashboard"></i> Dashboard</a>
            <a href="services-dash.html"><i class="fa fa-car"></i> Services</a>
            <a href="customers.html"><i class="fa fa-users"></i> Customers</a>
            <a class="active" href="bookings.html"><i class="fa fa-calendar"></i> Bookings</a>
            <a href="reports.html"><i class="fa fa-file-text"></i> Reports</a>
            <a href="logout.html"><i class="fa fa-sign-out"></i> Logout</a>
        </nav>
    </aside>

    <!-- ✅ Overlay (Correct Place) -->
    <div class="dash-overlay" id="dashOverlay" onclick="toggleSidebar()"></div>

    <!-- Main Content -->
    <div class="book-main-wrapper">

    <!-- Topbar -->
    <div class="book-topbar">
        <button class="book-toggle-btn" onclick="toggleSidebar()">
            <i class="fa fa-bars"></i>
        </button>
        <h2>Bookings</h2>
    </div>

    <div class="book-content-area">

        <!-- Summary Cards -->
        <div class="book-summary-grid">

            <div class="book-summary-card">
                <h3>85</h3>
                <p>Total Bookings</p>
            </div>

            <div class="book-summary-card">
                <h3>12</h3>
                <p>Today’s Bookings</p>
            </div>

            <div class="book-summary-card">
                <h3>8</h3>
                <p>Pending</p>
            </div>

            <div class="book-summary-card">
                <h3>65</h3>
                <p>Completed</p>
            </div>

        </div>


        <!-- Filter Section -->
        <div class="book-filter-bar">
            <input type="text" placeholder="Search booking...">
            <select>
                <option>All Status</option>
                <option>Pending</option>
                <option>Confirmed</option>
                <option>Completed</option>
                <option>Cancelled</option>
            </select>
            <button>Add Booking</button>
        </div>


        <!-- Booking Table -->
        <div class="book-table-box">
            <table class="book-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Service</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td>#BK001</td>
                        <td>Karthika</td>
                        <td>Full Detailing</td>
                        <td>12 Feb 2026</td>
                        <td>$120</td>
                        <td><span class="book-badge pending">Pending</span></td>
                        <td>
                            <button class="book-view">View</button>
                            <button class="book-delete">Delete</button>
                        </td>
                    </tr>

                    <tr>
                        <td>#BK002</td>
                        <td>Arun</td>
                        <td>Interior Cleaning</td>
                        <td>10 Feb 2026</td>
                        <td>$80</td>
                        <td><span class="book-badge completed">Completed</span></td>
                        <td>
                            <button class="book-view">View</button>
                            <button class="book-delete">Delete</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>

</div>

<script>
function toggleSidebar() {
    var sidebar = document.getElementById("dashSidebar");
    var overlay = document.getElementById("dashOverlay");

    sidebar.classList.toggle("active");
    overlay.classList.toggle("active");
}
</script>

</body>
</html>
